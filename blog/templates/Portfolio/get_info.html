{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="respond m-top-60 feedback">
            <h4 class="m-bottom-20">Поделитесь вашим мнением</h4>

            <!--Reply form-->
            <div class="replyForm">
                <form method="post" action="{% url 'feedback' %}">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="Name *" name="name" >
                        </div>
                        <div class="col-md-6">
                            <input type="email" placeholder="Email *" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" placeholder="WebSite" name="website" >
                        </div>
                    </div>

                    <textarea name="message"  placeholder="Message *" id="message" cols="45" rows="10"></textarea>

                    <button class="btn btn-main-secnd m-bottom-40">Отправить сообщение</button>


                </form>

            </div><!--End reply form-->
        </div>
    </div>

{% endblock content %}
