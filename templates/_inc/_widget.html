<div class="widget">
    <h4>Категории</h4>
    <ul class="cat-list">
        <div class="{{ widget_class }}">
            <ul class="cat-list">
                {% for item in category %}
                    <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </ul>
</div>
