<div class="widget">
    <h4>Popular posts</h4>
    <hr>
    {% for post in posts %}
        <div class="portfolio-text">
            <h6><a class="title" href="{{ post.get_absolute_url }}">{{ post.title }}
                <hr>
                {% if post.photo %}
                    <img src="{{ post.photo.url }}" alt="">
                {% endif %}
            <hr>
            </a></h6>
        </div>
    {% endfor %}
</div> <!--End widget-->
